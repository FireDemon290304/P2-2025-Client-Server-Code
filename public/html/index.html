<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic UI Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header>

        <h2>Regnemaskine</h2>

    </header>

    <div class="container">

        <section class="left">
            
            <section id="settings">
                
                
                <div id="select-file-button"> Vælg en fil
                    <input type="file" id="file-input" hidden />
                </div>
                  
                <div>
                    <select id="forecast-dropdown">
                        <option value="" disabled selected>Vælg en prognose</option>
                        <option value="omsætning">Omsætnings Prognose</option>
                        <option value="omkostning">Omkostnings Prognose</option>
                    </select>
                    
                </div>

                <div type="button" id="calculate-forecast-button"> Beregn prognose</div>

            </section>

        </section>

        <section class="right">
    
            <div class="canvas-container" id="canvas-container_id">
                <canvas id="forecastChart"></canvas>
            </div>
    
        </section>

    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include your client-side script -->
    <script src="/js/client_main.js"></script>

</body>

</html>
