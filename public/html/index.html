<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic UI Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header>

        <h2>Regnemaskine</h2>

    </header>

    <div class="container">

        <section class="left">
            <section id="user-info">
                <div>
                    <label for="name">Navn:</label>
                    <span id="name">Text</span>
                </div>
                <div>
                    <label for="uuid">UUID:</label>
                    <span id="uuid">Text</span>
                </div>
            </section>
            <section id="data-import">
                <div>
                    <label for="import-button">Import data from:</label>
                    <button id="import-button" action="import">Import Button</button>
                </div>
                <div>
                    <label for="data-source">Source of data:</label>
                    <span id="data-source">TODO: Source of data input field</span>
                </div>
                <div>
                    <label for="forecast-dropdown">Label for dropdown:</label>
                    <select id="forecast-dropdown">
                        <option value="type1">Forecast type 1</option>
                        <option value="type2">Forecast type 2</option>
                        <option value="type3">Forecast type 3</option>
                        <option value="type4">Forecast type 4</option>
                    </select>
                </div>
            </section>
        </section>
        <section class="right">
    
            <main class="canvas-container" id="canvas-container_id"></main>
            <div>
                <canvas id="forecastChart"></canvas>
            </div>
    
        </section>

    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include your client-side script -->
    <script src="/js/client_main.js"></script>
    
</body>

</html>
