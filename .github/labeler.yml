# Only label PRs that modify node root files (not modules)
App Changes:
  - changed-files:
      any: 
        - 'node/app.js'
        - 'node/server.js'
        - 'node/router.js'

# Label only when node/modules is touched
Module Changes:
  - changed-files:
      any: 
        - 'node/modules/**/*'

# Label only if public folder is touched
Public Resources:
  - changed-files:
      any: 
        - 'public/**/*'

# Label if workflows change
Workflow Changes:
  - changed-files:
      any: 
        - '.github/workflows/**/*.yml'

# Configuration changes
Configuration Changes:
  - changed-files:
      any: 
        - 'eslint.config.mjs'
        - 'package.json'
        - '.gitignore'

# Docs
Documentation Changes:
  - changed-files:
      any: 
        - 'README.md'
        - 'LICENSE'
