# ------------------------- Default Labels -------------------------
# Add Node Changes Label (except in PubRes)
Node Changes:
  - changed-files:
      any: 
        - 'node/**/*'
      not: 
        - 'node/modules/**/*'

# Add Public Resource label to PR which changes things in those folders
Public Resources:
  - changed-files:
      any: 
        - 'public/**/*'

# ------------------------- Code Changes -------------------------
# Add app, router, server label (excluding modules)
App Changes:
  - changed-files:
      any: 
        - 'node/**/*'
      not: 
        - 'node/modules/**/*'

# Add Module Changes Label
Module Changes:
  - changed-files:
      any: 
        - 'node/modules/**/*'

# ------------------------- Custom Labels -------------------------
# Add Workflow Changes Label
Workflow Changes:
  - changed-files:
      any: 
        - '.github/workflows/**/*.yml'

# Configuration Changes Label
Configuration Changes:
  - changed-files:
      any: 
        - 'eslint.config.mjs'
        - 'package.json'
        - '.gitignore'

# Add Documentation Changes Label
Documentation Changes:
  - changed-files:
      any: 
        - 'README.md'
        - 'LICENSE'