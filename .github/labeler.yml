# Node application changes (excluding modules)
App Changes:
  - changed-files:
      any: 
        - 'node/app.js'
        - 'node/server.js'
        - 'node/router.js'

# Node module changes
Module Changes:
  - changed-files:
      any: 
        - 'node/modules/**/*'

# Public resource changes
Public Resources:
  - changed-files:
      any: 
        - 'public/**/*'

# Workflow and config changes
Workflow Changes:
  - changed-files:
      any: 
        - '.github/workflows/**/*.yml'

Configuration Changes:
  - changed-files:
      any: 
        - 'eslint.config.mjs'
        - 'package.json'
        - '.gitignore'

# Docs
Documentation Changes:
  - changed-files:
      any: 
        - 'README.md'
        - 'LICENSE'
